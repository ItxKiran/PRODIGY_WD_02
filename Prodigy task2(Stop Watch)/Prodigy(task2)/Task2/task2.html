<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Stopwatch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="container-fluid bg-light" style="height: 100vh;">
    <h1 style="text-align: center"  style="height: 50%;">Prodigy InfoTech</h1>
   
    <div class="row justify-content-center align-items-center " style="height: 60%;">
     
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 text-center">
        <h1>Stopwatch</h1>
        <div class="stopwatch-container bg-info text-white p-4 rounded">
          <div class="stopwatch">
            <div id="display" class="display">00:00:00</div>
            <div class="controls">
              <button onclick="startStop()" class="btn btn-primary">Start</button>
              <button onclick="pause()" class="btn btn-secondary">Pause</button>
              <button onclick="reset()" class="btn btn-danger">Reset</button>
              <button onclick="lap()" class="btn btn-success">Lap</button>
            </div>
            <ul id="laps" class="laps"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
